    <div class="navBar cf">
        <h1>
            D&D5E Spell Tracker
        </h1>
        <a class="button right" id="saveButton">
            <i class="fa fa-floppy-o fa-2x"></i>
        </a>
    </div>
    <div class="navSubBar" id="subBarSave">
        <p class="info">
            Spell Tracker automatically saves your spell slots with cookies,
            but you may want to consider saving the "Backup URL" below.
        </p>
        <p class="backupUrl">
            Backup URL:
            <input type="text" class="saveUrlField"
                   onclick="this.setSelectionRange(0, this.value.length);" />
        </p>
    </div>

    <div class="hide-button">
        <input type="checkbox" id="hideUnusedSlots" name="hideUnusedSlots" />
        <label for="hideUnusedSlots">Hide Unused Slots</label>
        <span class="slotsHidden"></span>
    </div>

        <div class="menu">

                <a class="long-rest">
                    <i class="fa fa-bed"></i>
                    Long Rest

            </div>
        </div>

        <div class="slot cf" data-slot-level="1">
            <div class="level">1</div>
            <div class="use">
                <div class="barMax"><div class="bar"></div></div>
                <div class="number cf">
                    <a class="less">
                        <i class="fa fa-minus fa-2x"></i>
                    </a>
                    <div class="value">
                        <input type="number" class="useValue" min="0" max="99" />
                    </div>
                    <a class="more">
                        <i class="fa fa-plus fa-2x"></i>
                    </a>
                </div>
            </div>
            <div class="max">
                <h3>Max</h3>
